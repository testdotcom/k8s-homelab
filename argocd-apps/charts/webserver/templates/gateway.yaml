{{- if and .Values.gateway.enabled .Values.gateway.createGateway -}}
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ .Values.gateway.name }}
  labels:
    {{- include "webserver.labels" . | nindent 4 }}
  {{- if .Values.gateway.tls.enabled }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.gateway.tls.issuer }}
  {{- end }}
spec:
  gatewayClassName: {{ .Values.gateway.gatewayClassName }}
  listeners:
    - name: http
      protocol: HTTP
      port: {{ .Values.gateway.port }}
      hostname: {{ .Values.gateway.hostname }}
      allowedRoutes:
        namespaces:
          from: Same
    {{- if .Values.gateway.tls.enabled }}
    - name: https
      protocol: HTTPS
      port: {{ .Values.gateway.tls.port }}
      #hostname: {{ .Values.gateway.hostname }}
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: {{ .Values.gateway.tls.secretName }}
      allowedRoutes:
        namespaces:
          from: Same
    {{- end }}
{{- end }}
