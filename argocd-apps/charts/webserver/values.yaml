replicaCount: 1
nodeSelector: {}

imagePullSecrets: []
image:
  repository: ghcr.io/testdotcom/webserver
  pullPolicy: Always
  tag: "latest"

serviceAccount:
  create: true
  name: ""
  # Disable API credentials auto-mount
  automount: false

podSecurityContext:
  runAsUser: 10001
  runAsGroup: 10001
  fsGroup: 10001
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  readOnlyRootFilesystem: true
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 8888
  targetPort: 8888

gateway:
  enabled: true
  createGateway: true
  name: "webserver-gateway"
  gatewayClassName: "eg" 
  hostname: "webserver.local"
  port: 8888

  tls:
    enabled: true
    port: 8443
    secretName: webserver-tls
    issuer: selfsigned

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

startupProbe:
  httpGet:
    path: /health
    port: 8888
  # Allow up to 30s * 4s = 2m for startup (covers high CPU init period)
  failureThreshold: 30
  periodSeconds: 4
livenessProbe:
  httpGet:
    path: /health
    port: 8888
  initialDelaySeconds: 0  # Handled by startupProbe
  periodSeconds: 5
#readinessProbe:
#  httpGet:
#    path: /ready
#    port: 8888
#  initialDelaySeconds: 0 # Handled by startupProbe
#  periodSeconds: 5

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nameOverride: ""
fullnameOverride: ""
